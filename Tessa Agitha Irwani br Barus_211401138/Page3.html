<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Your Tickets Right Now! | CineTIX</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body class="form">
    <div id="crd">
        <div id="card-content">
            <div id="card-title">
                <h2>BUY TICKETS</h2>
                <div id="underline-title"></div>
            </div>
            <form method="post" class="form">
                <table border="0" cellspacing="0" cellpadding="10">
                    <tr>
                        <td><label for="name" >Name  </label>
                            <br>
                        </td>

                        <td>
                            <input type="text" class="form-content" autocomplete="on">
                            <div class="form-border"></div>
                        </td>    
                    </tr>
                    <tr>
                        <td><label for="Email">Email  </label>
                            <br>
                        </td>
                            
                        <td>
                            <input type="email" class="form-content" autocomplete="on">
                            <div class="form-border"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="schedule">Schedule  </label>
                            <br>
                        </td>

                        <td>
                            <input type="date" class="form-content">
                            <div class="form-border"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="movie">Movie  </label>
                            <br>
                        </td>
                        
                        <td>
                            <select id="cinema" class="form-content">
                                <option>Choose movie ---</option>
                                <option>Eternals (2021)</option>
                                <option>Spider-Man : No Way Home (2021)</option>
                            </select>
                            <div class="form-border"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="cinema">Cinema  </label>
                            <br>
                        </td>
                        
                        <td>
                            <select id="cinema" class="form-content">
                                <option>Choose cinema ---</option>
                                <option>XXI</option>
                                <option>CGV</option>
                                <option>Cinepolis</option>
                            </select>
                            <div class="form-border"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="studio">Studio  </label>
                            <br>
                        </td>
                        
                        <td>
                            <select id="studio" class="form-content">
                                <option>Choose studio ---</option>
                                <option>2D</option>
                                <option>IMAX 2D</option>
                                <option>REGULAR 2D</option>
                                <option>GOLD CLASS 2D</option>
                                <option>4DX2D</option>
                                <option>VELVET 2D</option>
                            </select>
                            <div class="form-border"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="foodanddrinks">Food and Drinks  </label>
                            <br><br>
                        </td>
                        
                        <td>
                            <input type="checkbox"  id="Popcorn(Medium)"><label for="Popcorn(Medium)">Popcorn (Medium)</label>
                            <input type="checkbox"  id="Popcorn(Big)"><label for="Popcorn(Big)">Popcorn (Big)</label>
                            <input type="checkbox"  id="cola"><label for="Cola">Cola</label>
                            <div class="form-border"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="payment">Payment  </label>
                            <br>
                        </td>
                        
                        <td>
                            <select id="payment" class="form-content">
                                <option>Choose payment ---</option>
                                <option>Bank Transfer</option>
                                <option>E-wallet</option>
                                <option>Virtual Account</option>
                                <option>Cash</option>
                            </select>
                            <div class="form-border"></div>
                        </td>
                    </tr>
                </table>
                <input class="submit-btn" type="submit" name="submit" value="BUY">
                <a href="Page1.html" id="back">Back to Home</a>
            </form>
        </div>
    </div>

    <div id="copyright">
		<div class="case">
			&copy; 2021. <b>CineTIX.</b> All Right Reserved. 
		</div>
	</div>
</body>
</html>
