    <title>Log In | CineTIX</title>

<body class="form">
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>LOGIN</h2>
                <div id="underline-title"></div> 
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top: 13px ;">Email</label>
                <input id="user-email" class="form-content" type="Email" name="Email" autocomplete="on">
                <div class="form-border"></div>
                
                <label for="user-password" style="padding-top: 22px">Password</label>    
                <input id="user-password" class="form-content" type="password" name="Email" autocomplete="on">
                <div class="form-border"></div> 
                <a href="#">
                   <legend id="forgot-pass">Forgot Password</legend> 
                </a> 
                <input class="submit-btn" type="submit" name="submit" value="LOGIN">
                <a href="Page1.html" id="back">Back to Home</a>
            </form>
        </div>

    </div>
